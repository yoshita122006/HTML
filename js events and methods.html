<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Events & Methods Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        input,
        button,
        select {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        .hoverText {
            color: black;
            transition: color 0.3s;
        }
        .hoverText:hover {
            color: rgb(245, 243, 95);
        }body{
            background-color: rgb(255, 190, 244);
        }
        h1{
            background-color: black;
            color: aliceblue;
            font-style: italic;
        }
    </style>
</head>

<fieldset>
    <h1>JavaScript Events </h1>

    <button onclick="alert('Welcome to web technologies')">Click Me</button>

    <p class="hoverText">
        HOVER OVER THIS TEXT TO CHANGE COLOR 
    </p>

    

    <select onchange="alert('Selected: ' + this.value)">
        <option value="">-- Choose a subject --</option>
        <option value="Web technology">Web technology</option>
        <option value="Cyber security essentials">Cyber security essentials</option>
        <option value="Machine learning">Machine learning</option>
    </select>

    <form onsubmit="alert('Form submitted!');">
        <input type="text" placeholder="Your Name">
        <input type="submit" value="Submit">
    </form>
</fieldset>

<fieldset>
    <h1>JavaScript Methods </h1>

    <button onclick="showDate()">Show Current Date</button>
    <p id="dateOutput"></p>

    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="convertToLower()">Convert to LOWERCASE</button>
    <p id="lowerOutput"></p>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="multiplyNumbers()">Multiply Numbers</button>
    <p id="productOutput"></p>

    <script>
        function showDate() {
            document.getElementById('dateOutput').innerHTML = "Current Date: " + new Date();
        }

        function convertToLower() {
            var text = document.getElementById('textInput').value;
            document.getElementById('lowerOutput').innerHTML = text.toLowerCase();
        }

        function multiplyNumbers() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var product = n1 * n2;
            document.getElementById('productOutput').innerHTML = "Product: " + product;
        }
    </script>
</fieldset>
</body>

</html>
