<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deactivation form</title>
    <style>
        body{
           background-color:rgb(210, 216, 44) ;
           text-align: center;
        }
        label{
            color: black;
            font-style: italic;
            font-size: 20px;
            
        }
        input[type="submit"]{
            color:rgb(11, 11, 11) ;
            border-radius: 8px;
           
        }
        legend{
            font-size: larger;
        }
      
    </style>
</head>
<body>
    <form action="/deactivation" method="post">
        <fieldset>
            <legend>DELETE ACCOUNT</legend>
    <h2 style="text-align: center;color: black; font-family: Arial, sans-serif; font-style: italic;">Deactivation form </h2><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="Snapchatusername">Snapchat Username:</label>
    <input type="text" id="Snapchatusername" name="Snapchatusername"><br><br>

    <label for="Snapchatemail">Snapchat Email:</label>
    <input type="email" id="Snapchatemail" name="Snapchatemail"><br><br>

    <label for="Reasons">Reason for Deactivation:</label>
    <select id="Reasons" name="Reasons">
        <option value="Privacy concerns">Privacy concerns</option>
        <option value="Spending too much time on the app">Spending too much time on the app</option>
        <option value="Too many notifications"> Too many notifications</option>
        <option value="Switching to another platform">Switching to another platform</option>
        <option value="Not finding it useful anymore">Not finding it useful anymore</option>
        <option value="Personal reasons">Personal reasons</option>
    </select><br><br>
    <label for="additional comments">Additional Comments:</label>
<textarea id="additional comments" name="additional comments" rows="3" cols="40"></textarea><br><br>
<input type="submit" value="submit">
</fieldset>
</form>
    
</body>
</html>
